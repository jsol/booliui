<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" matSortActive="rating"
    matSortDirection="desc" class="mat-elevation-z8">
    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by rating">
            Rating
        </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by URL">
            URL
        </th>
        <td mat-cell *matCellDef="let element"> <a href={{element.url}}>{{element.url}} </a></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address">
            Address
        </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by area">
            Area
        </th>
        <td mat-cell *matCellDef="let element"> {{element.area}} </td>
    </ng-container>

    <ng-container matColumnDef="floor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by floor">
            Floor
        </th>
        <td mat-cell *matCellDef="let element"> {{element.floor}} </td>
    </ng-container>

    <ng-container matColumnDef="rent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by rent">
            Rent
        </th>
        <td mat-cell *matCellDef="let element"> {{element.rent}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">
            Price
        </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>



    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
            Edit
        </th>
        <td mat-cell *matCellDef="let element">
            <app-edit-listing-dialog [booliId]="element.id"></app-edit-listing-dialog>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
