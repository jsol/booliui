<h1 mat-dialog-title>Edit {{fetched.address}}</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Set Rating</mat-label>
        <mat-select [(value)]="selectedScore">
            <mat-option [value]="option.value" *ngFor="let option of scoreOptions">{{ option.viewValue }}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close="cancel">Cancel</button>
    <button mat-button mat-dialog-close="save" cdkFocusInitial>Save</button>
</div>
